<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.2/css/bootstrap.min.css" integrity="sha384-Smlep5jCw/wG7hdkwQ/Z5nLIefveQRIY9nfy6xoR1uRYBtpZgI6339F5dgvm/e9B" crossorigin="anonymous">

    <!-- Link Stylesheet -->
    <link rel="stylesheet" href="css/app.css">

    <title>FastTrack Academy | Join The Waiting List</title>

  </head>
  <body class="fta-cover">
  
  <!-- Header starts here -->
    <header class="intro">
       <!-- navbar starts here -->
      <nav class="navbar navbar-light bg-transparent container">
        <a class="navbar-brand" href="#">
          <img src="img/logo.png" width="32px" alt="">
        </a>
      </nav>  <!-- navbar ends here -->

    </header>  <!-- Header ends here -->

    <!-- main section starts here -->
    <section class="main">
        <div class="jumbotron text-center bg-transparent">
            <h1 class="bold mb-5">something big is coming!</h1>
            <div class="container">
              <div class="row align-items-center justify-content-center mb-5">
                <div class="col-6 col-md-3 mb-3 mb-3">
                    <p class="lead countdown upp">
                        Days
                    </p>
                 <div class="countdown-container mt-3">
                    <h1 class="bold">14</h1>
                 </div>
                </div>  <!-- end col -->
 
                <div class="col-6 col-md-3 mb-3">
                    <p class="lead countdown upp">
                        hours
                    </p>
                  <div class="countdown-container mt-3">
                      <h1 class="bold">22</h1>   
                  </div>
                </div> <!-- end col -->

                <div class="col-6 col-md-3 mb-3">
                    <p class="lead countdown upp">
                        Minutes
                    </p>
                  <div class="countdown-container mt-3">
                      <h1 class="bold">32</h1>
                  </div>
                </div> <!-- end col -->
  
                <div class="col-6 col-md-3 mb-3">
                    <p class="lead countdown upp">
                        Seconds
                    </p>
                  <div class="countdown-container mt-3">
                      <h1 class="bold">48</h1>
                  </div>
                </div> <!-- end col -->
              </div>

              <hr class="container separator mb-5">

              <h4 class="bold mb-3">Join the waiting list</h2>

              <div class="row justify-content-center">
                <div class="col-sm-10">
                  <form class="form-group">
                    <div class="form-row">
                      <div class="col-12 col-md-8 form-container">
                          <input type="email" class="form-control" id="email" placeholder="Enter email address">
                      </div>
                      <div class="col-12 col-md-4 btn-container form-container" style="">
                          <button type="submit" class="btn btn-primary">Yes, Count me in!</button>
                      </div>
                    </div>
                      
                      
                  </form>
                </div>
              </div>

            </div> <!-- end container  -->
        </div> <!-- end jumbotron -->
    </section> <!-- main section ends here -->

    <!-- footer starts here -->
    <footer class="footer">
      <p class="text-center copyright">&copy; 2018 FASTTRACK ACADEMY PH</p>
    </footer> <!-- footer ends here -->

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Add other JS files after that -->

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.2/js/bootstrap.min.js" integrity="sha384-o+RDsa0aLu++PJvFqy8fFScvbHFLtbvScb8AjopnFD+iEQ7wo/CG0xlczd+2O/em" crossorigin="anonymous"></script>
    
  </body>
</html>
